{% extends "reviews/base.html" %}
{% block title %}Your Review{% endblock %}
{% load static %}
<link rel="stylesheet" href="style.css">
{% block content %}
        <form method="POST">
            {% csrf_token %}
            {% for field in form%}
            <div class="form-control {% if field.errors %} errors {% endif %}" >
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button>Send</button>
        </form>
{% endblock %}
